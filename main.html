<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Tables</title>
  <style>
    /* Main table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      border: 3px solid black;
    }

    /* General cell styling */
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    /* Styling for nested tables */
    .nested-table {
      width: 100%;
      border-collapse: collapse;
      border: 2px solid black;
      margin: 5px 0;
    }

    /* Bold headers */
    th {
      font-weight: bold;
    }

    /* Background color for specific HTML cell */
    #html-cell {
      background-color: black;
      color: white;
      font-weight: bold;
    }

    /* List styling */
    ul {
      list-style-type: disc;
      padding-left: 20px;
      margin: 0;
      text-align: left;
    }

    /* Link styling */
    a {
      color: purple;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <!-- Nested Table 2 -->
      <td>
        <table class="nested-table">
          <thead>
            <tr>
              <th colspan="2">Nested Table 2</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </tbody>
        </table>
      </td>

      <!-- Nested Table 1 with List -->
      <td>
        <table class="nested-table">
          <thead>
            <tr>
              <th>Nested Table 1</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <ul>
                  <li>List item</li>
                  <li>List item</li>
                  <li>List item</li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Nested Table 3 with Link -->
      <td>
        <table class="nested-table">
          <thead>
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><a href="#">Nested Table</a></td>
              <td>Demo Continued</td>
            </tr>
          </tbody>
        </table>
      </td>

      <!-- Nested Table 4 with "HTML" Cell -->
      <td>
        <table class="nested-table">
          <thead>
            <tr>
              <th>Nested Table 4</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="html-cell">HTML</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
